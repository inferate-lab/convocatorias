<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Convocatorias de Cooperación – Fundación EPM</title>
  <meta name="description" content="Convocatorias de cooperación, becas y financiación – Fundación EPM." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --epm-green:#008542; --epm-green-700:#046837; --epm-green-900:#004c2f;
      --bg:#f5f8f7; --white:#fff; --text:#1f2a27; --muted:#5b6b68; --border:#e3ece8;
      --radius:14px; --shadow:0 10px 28px rgba(0,0,0,.08); --container:1200px;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans","Helvetica Neue",sans-serif;color:var(--text);background:var(--bg)}
    .topbar{position:sticky;top:0;z-index:10;background:linear-gradient(90deg,var(--epm-green) 0%,var(--epm-green-700) 55%,var(--epm-green-900) 100%);color:#fff;box-shadow:var(--shadow)}
    .topbar-inner{max-width:var(--container);margin:0 auto;padding:12px 22px;display:flex;align-items:center;gap:14px}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:#fff}
    .brand img{height:44px;width:auto;display:block}
    .brand-title{font-weight:700;letter-spacing:.2px}
    .brand-sub{opacity:.9;font-size:14px}
    .hero{background:#ecf7f1;border-bottom:1px solid var(--border)}
    .hero-inner{max-width:var(--container);margin:0 auto;padding:38px 22px 26px}
    h1{margin:0 0 8px;color:var(--epm-green-900);font-size:clamp(26px,3.5vw,40px);letter-spacing:.2px}
    .lede{margin:0;color:var(--muted);font-size:clamp(14px,1.7vw,16px);max-width:900px}
    .main{max-width:var(--container);margin:22px auto 60px;padding:0 22px}
    .card{background:var(--white);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .card-header{padding:16px 18px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;background:#fff}
    .card-title{margin:0;font-size:18px;color:var(--epm-green-900);font-weight:700}
    .micro{font-size:12px;color:var(--muted)}
    .embed{position:relative;width:100%;min-height:70vh;height:clamp(520px,75vh,900px);background:#fafafa}
    .embed iframe{position:absolute;inset:0;width:100%;height:100%;border:0;background:#fff}
    .cta{padding:14px 18px;border-top:1px solid var(--border);display:flex;flex-wrap:wrap;align-items:center;gap:12px}
    .btn{display:inline-flex;align-items:center;gap:10px;background:var(--epm-green);color:#fff;text-decoration:none;padding:10px 14px;border-radius:12px;font-weight:700;box-shadow:0 8px 20px rgba(0,133,66,.20);transition:.15s ease;white-space:nowrap}
    .btn:hover{transform:translateY(-1px);background:#05924a}
    footer{margin:28px 0 22px;color:var(--muted);text-align:center;font-size:13px}
    a{color:var(--epm-green-900)} a:hover{color:var(--epm-green)}
  </style>
</head>
<body>
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <a class="brand" href="#">
        <img src="assets/fundacion-epm-25.png" alt="Fundación EPM" />
        <div>
          <div class="brand-title">Fundación EPM</div>
          <div class="brand-sub">Convocatorias de Cooperación</div>
        </div>
      </a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <h1>Convocatorias de Cooperación</h1>
      <p class="lede">Explora oportunidades de cooperación, becas y financiación para proyectos con impacto. Visualiza los datos en tiempo real en el tablero de Power BI.</p>
    </div>
  </section>

  <main class="main" role="main">
    <article class="card" aria-label="Dashboard Power BI">
      <div class="card-header">
        <h2 class="card-title">Dashboard Power BI</h2>
        <span class="micro">Fuente: Microsoft Power BI</span>
      </div>
      <div class="embed">
        <!-- URL real de tu Power BI -->
        <iframe
          title="Power BI"
          src="https://app.powerbi.com/view?r=eyJrIjoiNzI3MmM1MjktZTRlZS00YWRkLTk3YTAtNTk4NDlhNzY5YTFlIiwidCI6ImYzNTFhN2NiLWY5NGEtNGRmMC05NjI3LWFlMDMwY2NlZjdjNCIsImMiOjR9"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>
      <div class="cta">
        <span>¿Buscas detalles de convocatorias específicas?</span>
        <a class="btn" target="_blank" rel="noopener noreferrer"
           href="https://www.ccb.org.co/servicios/haz-crecer-tu-empresa/logra-liquidez-y-financiacion/convocatoria-para-cofinanciar-proyectos/convocatorias-cooperacion-tecnica">
          Ver convocatorias en la CCB
        </a>
      </div>
    </article>
  </main>

  <footer role="contentinfo">
    <small>© Fundación EPM</small>
  </footer>
</body>
</html>
