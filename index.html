<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convocatorias de Cooperación - Fundación EPM</title>
  <style>
    :root{
      --page-bg:   #e6f4ea;
      --green-600: #008000;   /* header/footer */
      --green-800: #006400;   /* títulos */
      --ink:       #333;

      /* Ajustes rápidos */
      --report-height: 1000px; /* ← un poco más pequeño */
      --mask-height:      72px; /* ← tapa solo la franja inferior */
    }

    *{ box-sizing: border-box }
    html,body{ margin:0; padding:0 }
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: var(--page-bg);
      color: var(--ink);
    }

    header{
      background: var(--green-600);
      padding: 22px 16px;
      text-align: center;
    }
    header img{
      max-height: 140px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    h1{
      text-align: center;
      margin: 20px 0 8px;
      color: var(--green-800);
    }

    section{ padding: 0 16px; text-align: center }

    /* Contenedor del embed para alinear máscara = ancho iframe */
    .pbi-wrap{
      width: 95%;
      max-width: 1400px;      /* límite de ancho */
      margin: 20px auto 0;
      position: relative;     /* clave para posicionar la máscara */
      border-radius: 8px;
      overflow: hidden;       /* recorta el overlay exacto al borde */
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      background: #fff;       /* por si tarda en cargar */
    }

    .pbi-wrap iframe{
      display: block;
      width: 100%;
      height: var(--report-height);
      border: 0;
      background: #fff;
    }

    /* Máscara: SOLO abajo. Si asoma algo rojo, sube --mask-height */
    .pbi-mask-bottom{
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: var(--mask-height);
      pointer-events: none;   /* no bloquea interacción */
      background-image: linear-gradient(
        to bottom,
        rgba(230,244,234,0) 0%,
        rgba(230,244,234,.65) 45%,
        var(--page-bg) 100%
      );
    }

    .cta{ margin: 12px auto 0; padding-bottom: 10px }
    .cta a{
      color: #0044cc;
      text-decoration: none;
      font-weight: bold;
    }
    .cta a:hover{ text-decoration: underline }

    footer{
      background: var(--green-600);
      color: #fff;
      text-align: center;
      padding: 20px 16px;
      margin-top: 26px;
    }

    /* Responsive: ajustar alto en pantallas pequeñas */
    @media (max-width: 992px){
      :root{ --report-height: 880px }
      header img{ max-height: 120px }
    }
    @media (max-width: 600px){
      :root{ --report-height: 760px; --mask-height: 64px }
      header img{ max-height: 106px }
    }
  </style>
</head>
<body>

  <header>
    <img src="fundacion-epm-25.png" alt="Fundación EPM 25 años" />
  </header>

  <h1>Convocatorias de Cooperación</h1>
  <section>
    <p>
      Explora oportunidades de cooperación, becas y financiación para proyectos con impacto.
      Visualiza los datos en <b>tiempo real</b> desde nuestro tablero de Power BI.
    </p>
  </section>

  <!-- Power BI (más compacto) con máscara SOLO en el borde inferior -->
  <div class="pbi-wrap">
    <iframe
      title="Convocatorias internacionales – Power BI"
      src="https://app.powerbi.com/view?r=eyJrIjoiNzI3MmM1MjktZTRlZS00YWRkLTk3YTAtNTk4NDlhNzY5YTFlIiwidCI6ImYzNTFhN2NiLWY5NGEtNGRmMC05NjI3LWFlMDMwY2NlZjdjNCIsImMiOjR9"
      allowfullscreen="true"
    ></iframe>
    <div class="pbi-mask-bottom" aria-hidden="true"></div>
  </div>

  <section class="cta">
    <p>
      <a href="https://www.ccb.org.co/servicios/haz-crecer-tu-empresa/logra-liquidez-y-financiacion/convocatoria-para-cofinanciar-proyectos/convocatorias-cooperacion-tecnica"
         target="_blank" rel="noopener">Ver más convocatorias</a>
    </p>
  </section>

  <footer>Fundación EPM © 2025</footer>
</body>
</html>
