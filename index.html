<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convocatorias de Cooperación - Fundación EPM</title>
  <style>
    :root{
      /* Ajusta SOLO estos dos valores si hiciera falta */
      --visible-height: 780px;  /* Alto visible (lo que se ve) */
      --iframe-height:  820px;  /* Alto real del iframe (un poco mayor) */

      --page-bg:   #e6f4ea;
      --green-600: #008000;
      --green-800: #006400;
      --ink:       #333;
      --max-width: 1400px;
    }

    *{ box-sizing: border-box }
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: var(--page-bg);
      margin:0; padding:0;
      color: var(--ink);
    }

    header{
      background: var(--green-600);
      padding: 22px 16px;
      text-align: center;
    }
    header img{
      max-height: 140px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    h1{
      text-align: center;
      margin: 20px 0 8px;
      color: var(--green-800);
    }
    section{ padding: 0 16px; text-align: center }

    /* CONTENEDOR que recorta la parte baja (oculta la franja 'Bogotá') */
    .pbi-crop{
      width: 95%;
      max-width: var(--max-width);
      margin: 20px auto;
      height: var(--visible-height);   /* lo visible */
      overflow: hidden;                /* lo de abajo queda oculto */
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      background: #fff;
    }

    .pbi-crop iframe{
      width: 100%;
      height: var(--iframe-height);    /* un poco más alto que lo visible */
      border: 0;
      display: block;
    }

    .cta{ margin: 12px auto 0; padding-bottom: 10px }
    .cta a{
      color: #0044cc;
      text-decoration: none;
      font-weight: bold;
    }
    .cta a:hover{ text-decoration: underline }

    footer{
      background: var(--green-600);
      color: #fff;
      text-align: center;
      padding: 20px 16px;
      margin-top: 26px;
    }
  </style>
</head>
<body>

  <header>
    <img src="fundacion-epm-25.png" alt="Fundación EPM 25 años" />
  </header>

  <h1>Convocatorias de Cooperación</h1>
  <section>
    <p>
      Explora oportunidades de cooperación, becas y financiación para proyectos con impacto.
      Visualiza los datos en <b>tiempo real</b> desde nuestro tablero de Power BI.
    </p>
  </section>

  <!-- Se ve la parte superior roja, se oculta la franja roja inferior -->
  <div class="pbi-crop">
    <iframe
      title="Convocatorias internacionales – Power BI"
      src="https://app.powerbi.com/view?r=eyJrIjoiNzI3MmM1MjktZTRlZS00YWRkLTk3YTAtNTk4NDlhNzY5YTFlIiwidCI6ImYzNTFhN2NiLWY5NGEtNGRmMC05NjI3LWFlMDMwY2NlZjdjNCIsImMiOjR9"
      allowfullscreen="true"
    ></iframe>
  </div>

  <section class="cta">
    <p>
      <a href="https://www.ccb.org.co/servicios/haz-crecer-tu-empresa/logra-liquidez-y-financiacion/convocatoria-para-cofinanciar-proyectos/convocatorias-cooperacion-tecnica"
         target="_blank" rel="noopener">Ver más convocatorias</a>
    </p>
  </section>

  <footer>Fundación EPM © 2025</footer>
</body>
</html>
