<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convocatorias de Cooperación - Fundación EPM</title>
  <style>
    /* --------- Estilos generales --------- */
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f4ea;  /* verde claro institucional */
      margin: 0;
      color: #333;
    }
    header {
      background-color: #008000;
      padding: 20px;
      text-align: center;
    }
    header img{
      max-height: 140px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }
    h1{
      text-align: center;
      margin: 20px 0 0;
      color: #006400;
    }
    section{
      padding: 14px 20px;
      text-align: center;
    }

    /* --------- Control preciso del recorte/posición del reporte --------- */
    :root{
      /* Alto visible del “marco” (lo que se ve) */
      --visible-height: 780px;

      /* Alto del iframe (contenido interno) – debe ser MAYOR para poder recortar */
      --iframe-height: 980px;

      /* Desplazamiento del contenido del iframe:
         NEGATIVO = mover hacia ARRIBA (muestra más de arriba y corta abajo)
         POSITIVO = mover hacia ABAJO
      */
      --iframe-shift: -120px;  /* Ajusta: -100, -120, -140, -160 hasta que desaparezca la franja roja inferior */
    }
    .iframe-wrapper{
      width: 95%;
      margin: 16px auto 6px;
      height: var(--visible-height);
      overflow: hidden;         /* recorta lo que sobresale (la franja roja inferior) */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
      background: #fff;         /* da un borde limpio alrededor */
      position: relative;
    }
    .iframe-wrapper iframe{
      width: 100%;
      height: var(--iframe-height);
      border: 0;
      position: relative;
      top: var(--iframe-shift);  /* Movimiento real del contenido */
    }

    /* --------- Link CCB y footer --------- */
    a{
      color:#0044cc;
      text-decoration: none;
      font-weight: 700;
    }
    a:hover{ text-decoration: underline; }

    footer{
      background-color:#008000;
      color:#fff;
      text-align:center;
      padding:18px;
      margin-top: 18px;
    }
  </style>
</head>
<body>

  <!-- Encabezado con logo -->
  <header>
    <img src="fundacion-epm-25.png" alt="Fundación EPM 25 años">
  </header>

  <!-- Título y descripción -->
  <h1>Convocatorias de Cooperación</h1>
  <section>
    <p>
      Explora oportunidades de cooperación, becas y financiación para proyectos con impacto. 
      Visualiza los datos en <b>tiempo real</b> desde nuestro tablero de Power BI.
    </p>
  </section>

  <!-- Power BI con recorte controlado -->
  <section>
    <div class="iframe-wrapper">
      <iframe 
        src="https://app.powerbi.com/view?r=eyJrIjoiNzI3MmM1MjktZTRlZS00YWRkLTk3YTAtNTk4NDlhNzY5YTFlIiwidCI6ImYzNTFhN2NiLWY5NGEtNGRmMC05NjI3LWFlMDMwY2NlZjdjNCIsImMiOjR9" 
        allowfullscreen="true">
      </iframe>
    </div>
  </section>

  <!-- Enlace a más convocatorias -->
  <section>
    <h2>Convocatorias Internacionales</h2>
    <p>
      <a href="https://www.ccb.org.co/servicios/haz-crecer-tu-empresa/logra-liquidez-y-financiacion/convocatoria-para-cofinanciar-proyectos/convocatorias-cooperacion-tecnica" target="_blank">
        Ver más convocatorias
      </a>
    </p>
  </section>

  <footer>
    Fundación EPM © 2025 - Educación y Cooperación
  </footer>
</body>
</html>
