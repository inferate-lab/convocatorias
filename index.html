<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convocatorias de Cooperación - Fundación EPM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f4ea;
      margin: 0;
      color: #333;
    }
    header {
      background-color: #008000;
      padding: 20px;
      text-align: center;
    }
    header img{
      max-height: 140px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }
    h1{
      text-align: center;
      margin: 20px 0 0;
      color: #006400;
    }
    section{
      padding: 14px 20px;
      text-align: center;
    }
    .iframe-wrapper{
      width: 95%;
      margin: 20px auto;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
      background: #fff;
    }
    .iframe-wrapper iframe{
      width: 100%;
      height: 750px; /* tamaño visible del tablero */
      border: 0;
      display: block;
    }
    /* Tapa para cubrir la franja roja inferior */
    .cover-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;   /* ajusta el alto para tapar justo la franja roja */
      background-color: #e6f4ea; /* mismo fondo de la página */
      z-index: 2;
    }
    footer{
      background-color:#008000;
      color:#fff;
      text-align:center;
      padding:18px;
      margin-top: 18px;
    }
    a{
      color:#0044cc;
      font-weight: 700;
      text-decoration: none;
    }
    a:hover{ text-decoration: underline; }
  </style>
</head>
<body>

  <header>
    <img src="fundacion-epm-25.png" alt="Fundación EPM 25 años">
  </header>

  <h1>Convocatorias de Cooperación</h1>
  <section>
    <p>
      Explora oportunidades de cooperación, becas y financiación para proyectos con impacto. 
      Visualiza los datos en <b>tiempo real</b> desde nuestro tablero de Power BI.
    </p>
  </section>

  <section>
    <div class="iframe-wrapper">
      <iframe 
        src="https://app.powerbi.com/view?r=eyJrIjoiNzI3MmM1MjktZTRlZS00YWRkLTk3YTAtNTk4NDlhNzY5YTFlIiwidCI6ImYzNTFhN2NiLWY5NGEtNGRmMC05NjI3LWFlMDMwY2NlZjdjNCIsImMiOjR9" 
        allowfullscreen="true"></iframe>
      <div class="cover-bottom"></div>
    </div>
  </section>

  <section>
    <h2>Convocatorias Internacionales</h2>
    <p>
      <a href="https://www.ccb.org.co/servicios/haz-crecer-tu-empresa/logra-liquidez-y-financiacion/convocatoria-para-cofinanciar-proyectos/convocatorias-cooperacion-tecnica" target="_blank">
        Ver más convocatorias
      </a>
    </p>
  </section>

  <footer>
    Fundación EPM © 2025 - Educación y Cooperación
  </footer>

</body>
</html>
