<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convocatorias de Cooperación - Fundación EPM</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#e6f4ea;
      margin:0; color:#333;
    }
    header{ background:#008000; padding:20px; text-align:center; }
    header img{
      max-height:140px; background:#fff; padding:15px; border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }
    h1{ text-align:center; margin:20px 0 0; color:#006400; }
    section{ padding:14px 20px; text-align:center; }
    footer{ background:#008000; color:#fff; text-align:center; padding:18px; margin-top:18px; }
    a{ color:#0044cc; font-weight:700; text-decoration:none; }
    a:hover{ text-decoration:underline; }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <img src="fundacion-epm-25.png" alt="Fundación EPM 25 años">
  </header>

  <h1>Convocatorias de Cooperación</h1>
  <section>
    <p>Explora oportunidades de cooperación, becas y financiación para proyectos con impacto. Visualiza los datos en <b>tiempo real</b> desde nuestro tablero de Power BI.</p>
  </section>

  <!-- Contenedor-máscara + IFRAME -->
  <section>
    <!-- Ventana visible del reporte -->
    <div
      style="
        width:95%;
        margin:20px auto;
        position:relative;
        overflow:hidden;        /* Esconde lo que sobresalga */
        height:630px;           /* Altura visible */
        border-radius:10px;
        background:#fff;
        box-shadow:0 2px 8px rgba(0,0,0,.2);
      "
    >
      <!-- Reporte real: un poco más alto, desplazado apenas hacia ARRIBA y escalado -->
      <iframe
        src="https://app.powerbi.com/view?r=eyJrIjoiNzI3MmM1MjktZTRlZS00YWRkLTk3YTAtNTk4NDlhNzY5YTFlIiwidCI6ImYzNTFhN2NiLWY5NGEtNGRmMC05NjI3LWFlMDMwY2NlZjdjNCIsImMiOjR9"
        allowfullscreen="true"
        style="
          width:104%;
          height:940px;          /* más alto que la ventana para poder recortar */
          border:0;
          display:block;
          position:relative;
          top:-12px;             /* ¡MUESTRA la parte de ARRIBA! (acércalo a 0 si quieres ver más arriba) */
          transform:scale(0.94); /* reduce un poquito el tamaño del tablero */
          transform-origin: top center;
        "
      ></iframe>

      <!-- Máscara inferior PARA TAPAR LA FRANJA ROJA -->
      <div
        style="
          position:absolute;
          left:0; right:0; bottom:0;
          height:120px;          /* tapa el pie rojo; sube a 130-140px si hiciera falta */
          background:#e6f4ea;    /* mismo color que el fondo */
          pointer-events:none;
        "
      ></div>
    </div>
  </section>

  <section>
    <h2>Convocatorias Internacionales</h2>
    <p>
      <a href="https://www.ccb.org.co/servicios/haz-crecer-tu-empresa/logra-liquidez-y-financiacion/convocatoria-para-cofinanciar-proyectos/convocatorias-cooperacion-tecnica" target="_blank">
        Ver más convocatorias
      </a>
    </p>
  </section>

  <footer>Fundación EPM © 2025 - Educación y Cooperación</footer>
</body>
</html>
