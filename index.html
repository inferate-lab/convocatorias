<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convocatorias de Cooperación - Fundación EPM</title>
  <style>
    :root{
      /* AJUSTES RÁPIDOS (tócalos si hace falta) */
      --page-bg:   #e6f4ea;
      --green-600: #008000;   /* header/footer */
      --green-800: #006400;   /* títulos */
      --ink:       #333;

      --visible-height: 920px;  /* Alto VISIBLE del contenedor (lo que se ve) */
      --shift-up:       -38px;  /* Desplazamiento hacia arriba del iframe (más negativo = sube más) */
      --max-width:      1400px; /* Tope de ancho en desktop */
      --radius:           8px;
    }

    *{ box-sizing: border-box }
    html,body{ margin:0; padding:0 }
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: var(--page-bg);
      color: var(--ink);
    }

    /* Header con fondo verde y logo */
    header{
      background: var(--green-600);
      padding: 22px 16px;
      text-align: center;
    }
    header img{
      max-height: 140px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    h1{
      text-align: center;
      margin: 20px 0 8px;
      color: var(--green-800);
    }
    section{ padding: 0 16px; text-align: center }

    /* CONTENEDOR QUE RECORTA (overflow hidden) */
    .pbi-crop{
      width: 95%;
      max-width: var(--max-width);
      margin: 20px auto 0;
      height: var(--visible-height);   /* ← lo que se ve */
      overflow: hidden;                /* ← recorta lo que sobresale (incluida la franja roja) */
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      background: #fff;                /* por si tarda en cargar */
      position: relative;
    }

    /* IFRAME desplazado hacia arriba para empujar la franja roja fuera del recorte */
    .pbi-crop iframe{
      width: 100%;
      height: calc(var(--visible-height) - var(--shift-up)); /* compensar el desplazamiento */
      border: 0;
      display: block;
      background: #fff;
      /* Empuja el contenido hacia arriba: */
      margin-top: var(--shift-up);
    }

    /* Enlace */
    .cta{ margin: 12px auto 0; padding-bottom: 10px }
    .cta a{
      color: #0044cc;
      text-decoration: none;
      font-weight: bold;
    }
    .cta a:hover{ text-decoration: underline }

    footer{
      background: var(--green-600);
      color: #fff;
      text-align: center;
      padding: 20px 16px;
      margin-top: 26px;
    }

    /* Responsive: ajusta visible-height y el shift si hace falta */
    @media (max-width: 992px){
      :root{ --visible-height: 820px; --shift-up: -34px }
      header img{ max-height: 120px }
    }
    @media (max-width: 600px){
      :root{ --visible-height: 720px; --shift-up: -30px }
      header img{ max-height: 106px }
    }
  </style>
</head>
<body>

  <header>
    <img src="fundacion-epm-25.png" alt="Fundación EPM 25 años" />
  </header>

  <h1>Convocatorias de Cooperación</h1>
  <section>
    <p>
      Explora oportunidades de cooperación, becas y financiación para proyectos con impacto.
      Visualiza los datos en <b>tiempo real</b> desde nuestro tablero de Power BI.
    </p>
  </section>

  <!-- Power BI: RECORTE por overflow + desplazamiento hacia arriba -->
  <div class="pbi-crop">
    <iframe
      title="Convocatorias internacionales – Power BI"
      src="https://app.powerbi.com/view?r=eyJrIjoiNzI3MmM1MjktZTRlZS00YWRkLTk3YTAtNTk4NDlhNzY5YTFlIiwidCI6ImYzNTFhN2NiLWY5NGEtNGRmMC05NjI3LWFlMDMwY2NlZjdjNCIsImMiOjR9"
      allowfullscreen="true"
    ></iframe>
  </div>

  <section class="cta">
    <p>
      <a href="https://www.ccb.org.co/servicios/haz-crecer-tu-empresa/logra-liquidez-y-financiacion/convocatoria-para-cofinanciar-proyectos/convocatorias-cooperacion-tecnica"
         target="_blank" rel="noopener">Ver más convocatorias</a>
    </p>
  </section>

  <footer>Fundación EPM © 2025</footer>
</body>
</html>
