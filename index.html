<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convocatorias de Cooperación - Fundación EPM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f4ea;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #008000;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 140px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #006400;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    /* Definimos variables para controlar el tamaño y el recorte */
    :root{
      --visible-height: 780px;
      --iframe-height: 860px;
      --iframe-shift: -120px;
    }
    .iframe-container {
      width: 95%;
      height: var(--visible-height);
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
    }
    .iframe-container iframe {
      width: 100%;
      height: var(--iframe-height);
      border: none;
      position: relative;
      top: var(--iframe-shift);
    }
    footer {
      background-color: #008000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
    a {
      color: #0044cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Encabezado con logo -->
  <header>
    <img src="fundacion-epm-25.png" alt="Fundación EPM 25 años">
  </header>

  <!-- Título -->
  <h1>Convocatorias de Cooperación</h1>
  <section>
    <p>Explora oportunidades de cooperación, becas y financiación para proyectos con impacto. Visualiza los datos en <b>tiempo real</b> desde nuestro tablero de Power BI.</p>
  </section>

  <!-- Power BI incrustado -->
  <section>
    <div class="iframe-container">
      <iframe src="https://app.powerbi.com/view?r=eyJrIjoiNzI3MmM1MjktZTRlZS00YWRkLTk3YTAtNTk4NDlhNzY5YTFlIiwidCI6ImYzNTFhN2NiLWY5NGEtNGRmMC05NjI3LWFlMDMwY2NlZjdjNCIsImMiOjR9" allowfullscreen="true"></iframe>
    </div>
  </section>

  <!-- Enlace -->
  <section>
    <h2>Convocatorias Internacionales</h2>
    <p><a href="https://www.ccb.org.co/servicios/haz-crecer-tu-empresa/logra-liquidez-y-financiacion/convocatoria-para-cofinanciar-proyectos/convocatorias-cooperacion-tecnica" target="_blank">Ver más convocatorias</a></p>
  </section>

  <!-- Pie -->
  <footer>
    Fundación EPM © 2025 - Educación y Cooperación
  </footer>

</body>
</html>
