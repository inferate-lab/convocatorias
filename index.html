<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convocatorias de Cooperación - Fundación EPM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f8f5; /* verde claro de fondo */
      color: #333;
    }

    header {
      background-color: #00794c; /* verde institucional EPM */
      padding: 20px;
      text-align: center;
    }

    .brand-card {
      background: #fff;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      display: inline-block;
      margin: auto;
    }

    .brand-card img {
      width: 100%;
      max-width: 240px; /* Logo más grande */
      height: auto;
      object-fit: contain;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      color: #00794c;
      text-align: center;
      margin-bottom: 10px;
    }

    p.intro {
      text-align: center;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .dashboard {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,.1);
      margin-bottom: 40px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }

    footer {
      background: #00794c;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Encabezado con logo -->
  <header>
    <div class="brand-card">
      <img src="fundacion-epm-25.png" alt="Fundación EPM 25 años">
    </div>
  </header>

  <!-- Contenido principal -->
  <main>
    <h1>Convocatorias de Cooperación</h1>
    <p class="intro">
      Explora oportunidades de cooperación, becas y financiación para proyectos con impacto. 
      Visualiza los datos en tiempo real desde nuestro tablero de Power BI.
    </p>

    <!-- Dashboard Power BI -->
    <div class="dashboard">
      <iframe title="Dashboard Power BI" 
        src="TU_URL_DE_POWERBI"
        allowFullScreen="true"></iframe>
    </div>
  </main>

  <!-- Pie de página -->
  <footer>
    Fundación EPM – Educación, Agua y Desarrollo Sostenible
  </footer>

</body>
</html>
